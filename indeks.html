<div class="earth-container">
  <div class="earth"></div>
</div>

<style>
  .earth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Tinggi layar penuh */
    background: linear-gradient(180deg, #000428, #004e92); /* Gradasi latar belakang */
    overflow: hidden;
  }

  .earth {
    width: 150px;
    height: 150px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Earth_Western_Hemisphere_transparent_background.png/512px-Earth_Western_Hemisphere_transparent_background.png') no-repeat center;
    background-size: cover;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    animation: spin 10s linear infinite;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
